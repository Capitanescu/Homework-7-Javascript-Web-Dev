<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Agenda telefonică</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/agenda.css">


</head>
<body onload="draw();">
<div class="container container-style">
    <div class="row">
        <div class="col-12 text-center"><span class="agenda">Agenda</span></div>
        <!--onsubmit="validateContact(this,event);"-->
    </div>
    <div class="row inputs-bg">
        <div class="col-md-6 d-flex justify-content-end">
            <form id="add-form" onsubmit="validateForm(this,event);"  class="inputs-data bounceIn">
                <label for="name">
                    <span class="label-style">Nume <span class="mandatory">*</span> :</span>
                </label>
                <input id="name" type="text" name="name"  onblur="requireName(this,event);" onfocus="clearInvalid(this,event);">
                <div class="error-message">Vă rugăm să introduceți numele!</div>
                <div class="error-message">Numele trebuie să aibă minim 3 caractere!</div>
                <div class="error-message">Numele poate conține doar litere și caracterul '-'</div>
                <label for="phone" class="mt-4">
                    <span class="label-style">Telefon <span class="mandatory">*</span> :</span>
                </label>
                <input id="phone" type="tel" name="phone" onkeypress="digitLimit(this,event)" onkeyup="enterAdd(this,event);" onblur="requireTel(this,event);" onfocus="clearInvalid(this,event);">
                <div class="error-message">Introduceți un număr de telefon valid!</div>
                <br>
                <button type="submit" onclick="addContact();"  class="add_contact">adaugă contact</button>

            </form>
        </div>
        <div class="col-md-6 pl-0 d-flex flex-column  justify-content-center">
            <img class=" shake phone-img pr-5" src="img/phone.png" alt="phone">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 px-0">
            <table id="contacts" class="table table-hover">
                <thead class="bg-thead text-white">
                <tr>
                    <th scope="col">Nume</th>
                    <th scope="col">Telefon</th>
                    <th scope="col">Modifică</th>
                    <th scope="col">Șterge</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


</div>
<script src="js/agenda.js"></script>
<script src="js/modal.js"></script>
</body>
</html>
